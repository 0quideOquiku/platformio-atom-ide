<div class="pio pio-template-root pio-init">
  <h1>PlatformIO: Initialize new Project</h1>
  <section>
    <h2>Selected boards:</h2>
    <p class="selected-placeholder">none</p>
    <ul class="selected-boards"></ul>
  </section>

  <section>
    <p>Choose the boards in the Select below. More than one board is allowed.</p>
    <select class="boards-select form-control">
    </select>
    <div class="controls">
      <button class="do-init btn btn-lg btn-primary" disabled="disabled">Do init</button>
      <button class="cancel btn btn-lg btn-link">Cancel</button>
    </div>
  </section>
</div>
