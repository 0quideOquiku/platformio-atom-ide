<div class="pio pio-template-root pio-donate">
  <h1>PlatformIO: Donate</h1>

  <form>
    <div class="links">
      <a href="http://platformio.org/?amount=5" class="btn btn-link">$5</a>
      <a href="http://platformio.org/?amount=10" class="btn btn-link">$10</a>
      <a href="http://platformio.org/?amount=25" class="btn btn-link">$25</a>
      <a href="http://platformio.org/?amount=50" class="btn btn-link">$50</a>
      <a href="http://platformio.org/?amount=100" class="btn btn-link">$100</a>
      <a href="#" class="btn btn-link other">Other</a>
    </div>
    <div class="input-other-wrapper">
      <label>Choose the custom donate amount:</label>
      <div class="input-group">
        <input class="input-other form-control" type="text">
        <span class="input-group-btn">
          <a class="btn btn-lg btn-link go-other">Go</a>
        </span>
      </div>
    </div>
    <div class="controls">
      <button class="btn btn-lg btn-default already-donated">I already donated</button>
      <button class="btn btn-lg btn-default remind-later">Remind me later</button>
      <button class="btn btn-lg btn-default no-thanks">No, thanks</button>
    </div>
  </form>

</div>
